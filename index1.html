<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/manicureIcon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style1.css">

    <title>nailsglamourgrils</title>
    <style>
        #fund {
            background-image: url("images/backG.webp");
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header id="header">
        <a id="logo" href="index.html"><i>nailsglamourgrils</i></a>
        <nav id="nav">
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu<span id="hamburger"></span></button>
            <ul id="menu" role="menu">
                <li><a href="index.html"> Inicio </a></li>
                <li><a href="index.html"> Imag </a></li>
                <li><a href="#contei">Contatos </a></li>
                <li><a href="index2.html"> Sobre</a></li>
            </ul>
        </nav>
    </header>
    <script src="script.js"></script>
    <main id="contei">
        <div>
            <h1 class="titulo">Contato para Agendamento</h1>
            <p id="subtitulo">Complete suas informações, entraremos em contato em breve.</p>
            <br>
        </div>
        <!-- Formulário -->
        <form>
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome-->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <!-- Campo de email -->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <button class="botao" type="submit" onsubmit="">Enviar</button>
            </fieldset>
            <!-- Botão para enviar o formulário -->
        </form>
        <div class="titulo">
            <h2>Ou entre em contato pelas redes sociais</h2>
        </div>
    </main>
    <!-- Rodapé -->
    <footer id="myFooter">
        <div class="rede-S">
            <div class="menuFooter">
                <a href="index.html">Inicio</a>
                <a href="index.html">Imagens</a>
                <a href="#contei">Contatos</a>
                <a href="index2.html">Sobre</a>
            </div>
            <a href="aaaa"><i class="fa fa-facebook"></i></a>
            <a href="aaaa"><i class="fa fa-instagram"></i></a>
            <a href="aaaa"><i class="fa fa-whatsapp"></i></a>
        </div>
    </footer>
</body>

</html>
